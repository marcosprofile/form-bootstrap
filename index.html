<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="icon" href="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg">
  <link rel="stylesheet" href="style/style.css">
  <title>Formul√°rio de login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="w-100 m-auto form-container">
    <form>
      <div class="d-flex justify-content-center">
        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="logo bootstrap" class="mb-4" height="57" width="72"/>
      </div>
      <h1 class="h3 mb-4 fw-normal text-center">Sign in to Bootstrap</h1>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInputEmail" placeholder="your-email@gmail.com"/>
        <label for="floatingInputEmail">E-mail address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingInputPassword" placeholder="password"/>
        <label for="floatingInputPassword">Password</label>
      </div>
      <div class="form-check text-start my-3">
        <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
      </div>
      <button class="btn btn-primary w-100 py-2">Sign in</button>
    </form>
  </main>
</body>
</html>
